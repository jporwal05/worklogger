config:
  target: "http://localhost:3000"
  phases:
    - duration: 30
      arrivalRate: 1
      name: Warm up phase
  payload:
    path: "artillery-payload.csv"
    fields:
      - "username"
      - "password"
      - "email"
      - "date"
      - "log"
scenarios:
  - flow:
      - log: "Sign up"
      - post:
          url: "/auth/signup"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            email: "{{ email }}"
      - log: "Sign in"
      - post:
          url: "/auth/signin"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: $.token
              as: token
      - log: "Post worklog"
      - post:
          url: "/worklog"
          headers:
            authorization: "Bearer {{ token }}"
          json:
            date: "{{ date }}"
            log: "{{ log }}"
      - log: "Get complete worklog of the authenticated user..."
      - get:
          url: "/worklog"
          headers:
            authorization: "Bearer {{ token }}"